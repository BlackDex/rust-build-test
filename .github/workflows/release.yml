name: Release

on:
  push:
    paths:
      - "src/**"
      - "migrations/**"
      - "Cargo.*"
      - "diesel.toml"
      - "rust-toolchain"
      - "docker/**"
      - "hooks/**"
      - ".github/workflows/release.yml"

    branches: # Only on paths above
      - main

    tags: # Always, regardless of paths above (triggered by a single *)
      - '*'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    # Only run on this repo and not on forks.
    if: ${{ github.repository == 'BlackDex/rust-build-test' }}
    env:
      DOCKER_BUILDKIT: 1
      # DOCKER_REPO needs to be 'index.docker.io/<user>/<repo>'
      DOCKER_REPO: ${{ secrets.DOCKERHUB_REPO }}
      SOURCE_COMMIT: ${{ github.sha }}
      SOURCE_REPOSITORY_URL: "https://github.com/${{ github.repository }}"
    steps:
      # Checkout the repo
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Determine Docker Tag
      - name: Init Variables
        id: vars
        shell: bash
        run: |
          # Check which main tag we are going to build determined by github.ref
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo 'set-output name=DOCKER_TAG::latest'
            echo ::set-output name=DOCKER_TAG::latest
          elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
            echo 'set-output name=DOCKER_TAG::testing'
            echo ::set-output name=DOCKER_TAG::testing
          fi
      # End Determine Docker Tag

      - name: Build Debian based images
        shell: bash
        env:
          DOCKER_TAG: ${{steps.vars.outputs.DOCKER_TAG}}
        run: |
          ./hooks/build

      - name: Push Debian based images
        shell: bash
        env:
          DOCKER_TAG: ${{steps.vars.outputs.DOCKER_TAG}}
        run: |
          ./hooks/push

      - name: Build Alpine based images
        shell: bash
        env:
          DOCKER_TAG: "${{steps.vars.outputs.DOCKER_TAG}}-alpine"
        run: |
          ./hooks/build

      - name: Push Alpine based images
        shell: bash
        env:
          DOCKER_TAG: "${{steps.vars.outputs.DOCKER_TAG}}-alpine"
        run: |
          ./hooks/push
